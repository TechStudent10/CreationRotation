name: Build Geode Mod

on:
  workflow_dispatch:
  push:
    branches:
      - "**"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        config:
        - name: Windows
          os: windows-latest

        - name: macOS
          os: macos-latest

        - name: Android32
          os: ubuntu-latest
          target: Android32

        - name: Android64
          os: ubuntu-latest
          target: Android64

    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build the mod
        uses: geode-sdk/build-geode-mod@main
        with:
          bindings: geode-sdk/bindings
          bindings-ref: main
          combine: true
          build-target: RelWithDebInfo
          export-pdb: true
          # sdk: nightly
          target: ${{ matrix.config.target }}

  package:
    name: Package builds
    runs-on: ubuntu-latest
    needs: ['build']

    steps:
      - uses: geode-sdk/build-geode-mod/combine@main
        id: build

      - uses: actions/upload-artifact@v4
        with:
          name: Build Output
          path: ${{ steps.build.outputs.build-output }}
  
  release:
    name: Release the mod
    runs-on: ubuntu-latest
    needs: ['package']

    steps:
      - uses: actions/checkout@v4

      - uses: hiimjustin000/release-geode-mod@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: true
          replace: true
        
      - uses: actions/download-artifact@v4
        with:
          name: Build Output
          path: build-output

      - uses: andelf/nightly-release@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: nightly
          name: 'CR Nightly Release'
          body: |
            Creation Rotation nightly release for ${{ github.sha }}. Do not expect a stable experience from a build here.
          files: |
            ./build-output/*.geode
            ./build-output/*.pdb

